<!doctype html>
<html>
    <head>
    <title>Lógica de programação JavaScript</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>
</body>

<script>
    var n1 = prompt('Digite um número : ');
    n1 = parseFloat (n1);

   

    for( var i = 0; i <=1000; i++ ){

     document.write (n1 +' x '+i +'= '+ n1 * i + ' <br>');
     
        if (i % 10 === 0 && i >0 ){
           document.write( '<hr>');
        }
        

    }

 
    document.write( 'fim do loop');

</script>


</html>
