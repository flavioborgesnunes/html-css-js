<!doctype html>
<html>

    <title>Lógica de programação JavaScript</title>
    <meta charset="utf-8">

<body>
    <h1>Lógica de programação JavaScript</h1>
</body>

<script>

    var dias =  new Array( 'domingo', 'segunda','terça', 'quarta', 'quinta', 'sexta', 'sabado' );

    var hoje = new Date();
    var diaSemana = hoje.getDay(); // retorna dia da semana
    //0 = domingo
    alert(' bem vindo, hoje é : ' + dias[diaSemana] + hoje);

</script>


</html>
