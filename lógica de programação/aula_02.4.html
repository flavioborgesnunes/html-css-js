<script>
    //% resto da divisão de números inteiros
    //** exponenciação
    //++ -- incremento e decremento +1 ou -1 se for ante do número aplica direto se or depois mostra o número antes e aplica depois.
    var n1 = prompt ("Digite um número :");
    n1 = parseFloat (n1);
    var n2 = parseFloat (prompt ("Digite o segundo número :"));//forma simplificada

    var media = (n1 + n2) / 2;

    alert(media > 5);//bolean, ou true ou false


    

  


</script>
