<!doctype html>
<html>
    <head>
    <title>Lógica de programação JavaScript</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Mostrar área</h1>
    
    <button onclick="mostrarAreaAlert()(largura, altura)">Mostrar Área no Alert</button>
</body>

<button onclick="mostrarAreaOutput()(largura, altura)">Mostrar Área no output</button>
<div id="output"></div>
</body>

<script> 

    function mostrarAreaAlert(){
        var largura = prompt('Digite a Largura');
        largura = parseFloat(largura);

        var altura = prompt('Digite a Altura');
        altura = parseFloat(altura);
        try{
        var area = calcularArea(largura, altura);
        
        } catch(e){
            area = e;
        }
        alert( 'a área totoal é : ' + area);
       
    }
    function mostrarAreaOutput(){
        var largura = prompt('Digite a Largura');
        largura = parseFloat(largura);

        var altura = prompt('Digite a Altura');
        altura = parseFloat(altura);
        try{
        var area = calcularArea(largura, altura)
        
    } catch(e){
            area = e;
        }
        document.querySelector('#output').innerHTML = 'a área totoal é : ' + area;

    }
    mostrarAreaAlert();


    function calcularArea(l, a){

        if (l === undefined || a === undefined){
            throw new Error('calcularArea precisa receber dois números');
        }
        if( isNaN(l) || isNaN(a) ){
            throw new Error('apenas números');
        }
        return l * a;
    }
        

</script>


</html>
