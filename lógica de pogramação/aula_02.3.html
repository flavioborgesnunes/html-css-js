<!doctype html>
<html>
    <head>
    <title>Lógica de programação JavaScript</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>
</body>
    <script>
    var n1 = prompt ("Digite um número");
    n1 =  parseFloat(n1);
    var n2 = prompt ("Digite outro número");
    n2 = parseFloat (n2);
    var n3 = prompt ("Digite outro número");
    n3 = parseFloat (n3);

    var media  = (n1+n2+n3) / 3;

    alert ("A média aritimética é: " + media);


    </script>
</html>
