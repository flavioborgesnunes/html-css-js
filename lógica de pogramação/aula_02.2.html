<!doctype html>
<html>
    <head>
    <title>Lógica de programação JavaScript</title>
    <meta charset="utf-8">
    
    </head>
    <body>
        <h1>Lógica de programação JavaScript</h1>

        <script>
            
            var n1 = prompt("digite um número");
            n1 = parseInt(n1);

            var n2 = prompt("digite outro número");
            n2 = parseInt(n2);

            var subtracao = n1-n2;

            alert("a subtração é :" + subtracao); //pode ser usado subbstituiçao
            alert("a multiplicação é:" + (n1 * n2));//ou ponha entr parenteses e o browser resolve primeio o que está no parenteses
            alert("a divisão é:" + (n1 / n2));
            alert("a soma é:" + (n1 + n2));

            
           
        </script>
    </body>
</html>
