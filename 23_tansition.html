<!doctype html>
<!--doctype informa ao agente de usuário qual a versão do html deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Transition</title>
        <meta charset="utf-8">
        <!--(UTR-8 serve para caracteres como: ção, à, é, háetc.-->
        <meta name="author" content="Fávio B. Nunes">
        <meta name="description" content="curso programação">
        <meta name="keywords"  contnent="html, tecnologia">
</head>


    <style>
        div{
                width: 100px;
                height: 100px;
                background-color: orange; 
                
                transition-property: width, height;
                transition-duration: 1s, 3s;
                transition-timing-function: cubic-bezier(.67,-0.38,.5,1.5), linear;
                transition-delay: 0s, .3s;
                
            }
            
            div:hover{
                width: 400px;
                height: 400px;
            }
                

            
     </style>
   
    <body>



        <h1>Tranzition</h1>
    
    
        <div>
            1
        </div>
    

    
    </body>

</html>
